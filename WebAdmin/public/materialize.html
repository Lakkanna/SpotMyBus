 <!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="http://localhost:3000/resources/css/materialize.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <style>
        #map {
          height: 400px;
          width: 100%;
        }
      </style>	
    </head>
    <body>
      <div class="row">
        <div class="col s12">
          <div class="card-panel teal lighten-2 hoverable"> 
            <span class="#616161 white-text text-lighten-2" style="font-size:20px;"> 
              <b>Firebase</b>
						</span>
         </div>
        </div>
    <div class="row">

      <div class="col s9">
        <!-- Grey navigation panel -->
		<div class="card-panel lighten-2">
		 <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUUVPr7MWoAra-p8EjzPcSpeqiBdUtva4&callback=initMap">
    </script>
		</div>
      </div>

      <div class="col s3">
        <!-- Teal page content  -->
		<div class="card-panel #757575 grey darken-1 hoverable"> 
			<div class="card-content">
				<span class="#616161 white-text text-lighten-2" style="font-size:20px;"> Buses </span> 
			</div>
			<hr>
			<div class="card-action">
				<span class="#616161 white-text text-lighten-2" style="font-size:15px;"> Buse 1 </span> <br>
				<span class="#616161 white-text text-lighten-2" style="font-size:15px;"> Buse 2</span> 
			</div>
		</div>
      <div class="divider"></div>
	 
	 <div class="card-panel #757575 grey darken-1 hoverable"> 
			<div class="card-content">
				<span class="#616161 white-text text-darken-1" style="font-size:20px;"> Students </span> 
			</div>
			<hr>
			<div class="card-action">
				<span class="#616161 white-text text-lighten-2" style="font-size:15px;"> Student 1 </span> <br>
				<span class="#616161 white-text text-lighten-2" style="font-size:15px;"> Student 2</span> 
			</div>
		</div>
		   

      </div>
	  </div>
    </div>
	 <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
